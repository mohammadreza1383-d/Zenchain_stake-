<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zenchain Stake</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #39ff14; /* neon green */
    }
    select, input[type="number"], button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }
    .footer .left {
      color: #008000; /* dark green */
      font-size: 18px; /* bigger */
    }
    .footer .right {
      margin-right: 120px; /* bring inside more */
      font-size: 18px; /* bigger */
    }
  </style>
</head>
<body>
  <h1>Zenchain Stake</h1>

  <label for="network">Select Network:</label><br>
  <select id="network">
    <option value="zenchain">Zenchain testnet</option>
    <option value="ethereum">Ethereum</option>
    <option value="solana">Solana</option>
    <option value="base">Base</option>
  </select><br>

  <label for="amount">Amount of ZCX to Stake:</label><br>
  <input type="number" id="amount" placeholder="ZCX amount"><br>

  <button onclick="stake()">Stake</button>

  <div class="footer">
    <div class="left">Zenchain testnet ‚õ©Ô∏èüöÄ</div>
    <div class="right">‚≠ê mohammad_reza_davarzani</div>
  </div>

  <script>
    function stake() {
      const network = document.getElementById('network').value;
      const amount = document.getElementById('amount').value;
      alert(`You staked ${amount} ZCX on ${network}!`);
    }
  </script>
</body>
</html>
